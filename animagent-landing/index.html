<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animagent</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Dancing GIF" class="logo-gif">
      <h1>Animagent</h1>
      <p class="subtitle">Welcome to the epic world of retro animation!</p>
    </div>
    <div class="nav">
      <button class="nav-btn">Home</button>
      <button class="nav-btn">Gallery</button>
      <button class="nav-btn">Guestbook</button>
      <button class="nav-btn">Contact</button>
    </div>
    <div class="main-content">
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Retro Animation" class="main-gif">
      <p class="main-text">Experience the magic of early web animation. <span class="blink">★</span> <span class="blink">☆</span></p>
      <div class="visitor-counter">Visitor #: <span id="counter">00001</span></div>
      <button class="guestbook-btn">Sign the Guestbook!</button>
    </div>
    <div class="footer">
      <p>© 2002-2024 Animagent. All rights reserved.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
